<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet"> 
        <title>Valentine's Day Card</title>
    </head>
    <body>
        <div class="container">
            <div class="envelope-wrapper">
                <div id="envelope" class="close">
                    <div class="front flap">
                        <div class="front pocket">
                            <div class="letter">
                                <p class="words line1">My dearest Ayi</p>
                                <p class="words line2">I couldn't sleep last night,</p>
                                <p class="words line3">because I knew</p>
                                <p class="words line4">I hadn't asked you to be</p>
                                <p class="words line5">my VALENTINE</p>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reset">
                <button id="open">Yes</button>
                <button id="reset">No </button>
            </div>
        </div>
        <h1 class="valentine">Happy Valentine's Day!</h1>
    </body>
</html>
